<!DOCTYPE html>
<html>
    <head>
        <title>
            Tic-Tac-Toe!
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title-box">
            <img src="./assets/game_icon.svg" alt="GAME_ICON"/>
            <header>Tic-Tac-Toe</header>
        </div>
       <div class="subtitle-box">
            <h2>By: Dalli Manideep</h2>
       </div>
        <div class="game-container" id="game-container">
            <div class="turn-box">
                <img src="./assets/cross.png" alt="cross" id="cross-indicator" >
                <img src="./assets/circle.png" alt="circle" id="circle-indicator">
            </div>
            <div class="game-matrix" id="game-matrix"></div>
            <div class="score-container" id="score-container"></div>
            <div id="reset-game-container">
                <button type="button" id="reset-board" onclick="resetGame()">Reset</button>
            </div>
        </div>
        
        <div id="reset-fullgame-container">
            <button type="button" id="reset-fullgame">Reset Game</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
