<!DOCTYPE html>
<html>
    <head>
        <title>
            Tic-Tac-Toe!
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title-box">
            <img src="./assets/game_icon.svg" alt="GAME_ICON"/>
            <header>
                <h1>Tic-Tac-Toe</h1>
            </header>
        </div>
        <div class="subtitle-box">
            <h2>By: Dalli Manideep</h2>
        </div>
        <div class="game-container" id="game-container">
            <div class="turn-box">
                <img src="./assets/cross.png" alt="cross" id="cross-indicator" >
                <img src="./assets/circle.png" alt="circle" id="circle-indicator">
            </div>
            <div class="game-matrix" id="game-matrix"></div>
            <div class="score-container" id="score-container">
                <div class="player-names-box">
                    <div class="player-name-container">
                        Player 1
                    </div>
                    <div class="player-name-container">
                        Player 2
                    </div>
                </div>
                <div class="player-scores-box">
                    <div class="player-score-container" id="player1-score-container"></div>
                    <div class="player-score-container" id="player2-score-container"></div>
                </div>
            </div>
        </div>
        <div id="reset-game-container">
            <button class="button open-modal" id="reset-board">Reset</button>
        </div>
        <section class="modal hidden" id="reset-board-modal">
            <div class="flex">
                <img src="./assets/game_icon.svg" alt="TIC" height="1rem" width="1rem">
                <button class="btn-close" id="btn-close-1">⨉</button>
            </div>
            <div>
                <h3>Reset the game?</h3>
                <p>
                    Are you sure you want to reset the game?
                </p>
                <button class="button btn-func" id="confirm-reset-board">Confirm</button>
            </div>
        </section>
        <div class="overlay hidden"></div>
        <div id="reset-fullgame-container">
            <button type="button" class="button open-modal" id="reset-fullgame">Reset Game</button>
        </div>
        <section class="modal hidden" id="reset-fullgame-modal">
            <div class="flex">
                <img src="./assets/game_icon.svg" alt="TIC" height="1rem" width="1rem">
                <button class="btn-close" id="btn-close-2">⨉</button>
            </div>
            <div>
                <h3>Reset the game <b>and</b> scorecard?</h3>
                <p>
                    Are you sure you want to reset the game <b>and</b> scoreboard?
                </p>
                <button class="button btn-func" id="confirm-reset-fullgame">Confirm</button>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
